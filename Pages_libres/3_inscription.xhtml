<article>
  <form method="get" action="https://httpbin.org/get">
    <h3>Identité</h3><br />
    <bloc>
      <champ>
    <label for="f_civ">Civilité :</label>
    <select name="iden_civilite" id="pet-select">
    <option value="">---</option>
    <option value="Monsieur">Mr</option>
    <option value="Madame">Mme</option>
    </select>
    <br/>
  </champ>
  <champ>
    <label for="f_prenom">Prénom :</label>
    <input type="text" name="iden_prenom" id="f_prenom" />
    <br />
  </champ>
  <champ>
    <label for="f_nom">Nom :</label>
    <input type="text" name="iden_nom" id="f_nom" />
    <br />
  </champ>
  <champ>
    <label for="f_date">Date de naissance :</label>
    <input type="date" name="iden_date" id="naiss" />
    <br/>
  </champ>
  <champ>
    <label for="f_mail">Email :</label>
    <input required="required" type="email" name="iden_email" id="naiss" />
    <br/>
  </champ></bloc>
    <h3>Adresse de facturation</h3><br />
    <bloc>
    <champ>
    <label for="f_fact_adresse">Adresse :</label>
    <input required="required" type="text" name="fact_adresse" id="fact_adr" />
    <br/>
  </champ>
  <champ>
    <label for="f_fact_poste">Code postal :</label>
    <input required="required" type="number" max="99999" name="fact_code_postal" id="fact_cod" />
    <br/>
  </champ>
  <champ>
    <label for="f_fact_ville">ville :</label>
    <input required="required" type="text" name="fact_ville" id="fact_vil" />
    <br/>
  </champ></bloc>
<h3>Adresse de livraison</h3><br />
    <bloc>
      <champ>
    <label for="f_idem">Idem que facturation :</label>
    <input onclick="idem()" type="checkbox" name="livr_idem" id="idemmm" />
    <br/>
  </champ>
  <champ>
    <label for="f_livr_adresse">Adresse :</label>
    <input required="required" type="text" name="livr_adresse" id="livr_adr" />
    <br/>
  </champ>
  <champ>
    <label for="f_livr_poste">Code postal :</label>
    <input required="required" type="number" max="99999" name="livr_code_postal" id="livr_cod" />
    <br/>
  </champ>
  <champ>
    <label for="f_livr_ville">ville :</label>
    <input required="required" type="text" name="livr_ville" id="livr_vil" />
    <br/>
  </champ>
</bloc>





    <br/>
    <p>
    <input type="submit" value="Envoyer" /> </p></form>
